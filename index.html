<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная страница Voshi</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Граффити фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.link-to-your-graffiti-image.com') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
            filter: grayscale(100%);
        }

        header {
            background: #333;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ff6347;
            position: relative;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6347;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: #ff6347;
            left: 0;
            bottom: -5px;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        section {
            padding: 50px;
            margin: 20px;
            background-color: #2e2e2e;
            border-left: 5px solid #ff6347;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff6347;
            position: relative;
        }

        p, ul {
            font-size: 1.1em;
            line-height: 1.6em;
            color: #dcdcdc;
        }

        .graffiti {
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            color: #ff6347;
            text-shadow: 2px 2px 0 #000;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #f0f0f0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>Voshi</header>

<nav>
    <a href="#about">Обо мне</a>
    <a href="#projects">Мои проекты</a>
    <a href="#contact">Контакты</a>
    <a href="#gallery">Галерея</a>
</nav>

<section id="about">
    <h2>Обо мне</h2>
    <p class="graffiti">Тут будет текст о тебе.</p>
</section>

<section id="projects">
    <h2>Мои проекты</h2>
    <ul>
        <li>Проект 1</li>
        <li>Проект 2</li>
        <li>Проект 3</li>
    </ul>
</section>

<section id="contact">
    <h2>Контакты</h2>
    <p class="graffiti">Твои контактные данные.</p>
</section>

<section id="gallery">
    <h2>Галерея</h2>
    <p class="graffiti">Здесь будут фотографии или другие визуальные материалы.</p>
</section>

<footer>
    © 2024 Voshi
</footer>

</body>
</html>
